<html lang="en">
<head>
    <title>JS Examplet</title>
</head>
<body>
    <h1 id="head">JS Example</h1>

    <form action="home.html" onsubmit="return validate()">
        Username: <input type="text" id="username" name="username" value="" onkeyup="changeText()"/> 
        <p id="usererror"></p>
        Password: <input type="password" id="password" name="password" value=""/> 
        <p id="passerror"></p>
        <input type="submit" name="button" id="button" value="submit"/>
        <p id="validerror"></p>
    </form>
    
    <script>
       
       

        function changeText(){
            let username = document.getElementById('username').value;
            let msg = document.getElementById('msg');

            if(username == ""){
                msg.innerHTML = "Please type username first!";
                msg.style.color = 'red';
            }else{
                document.getElementById('head').innerHTML = username;
                msg.innerHTML = "";
            }
        }

        function validate(){

            let username = document.getElementById('username').value;
            let usererror = document.getElementById('usererror');

            let password = document.getElementById('password').value;
            let passerror = document.getElementById('passerror');


            
            let validerror = document.getElementById('validerror');

            if(username == ""){
                usererror.innerHTML = "Please type username first!";
                usererror.style.color = 'red';
            }else{
                return true;
            }

            if(password == ""){
                passerror.innerHTML = "Please enter password!";
                passerror.style.color = 'red';
            }else{
                return true;
            }

            if(username == password){
                return true;
            }else{
                validerror.innerHTML = "username password doest not match!";
                validerror.style.color = 'red';
            }
            
        }

    </script>
</body>
</html>
